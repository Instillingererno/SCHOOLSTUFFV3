            function startGame() {
                myGamePiece1 = new component(30, 30, "red", 0, 0);
                myGamePiece2 = new component(30, 30, "blue", 30, -40);
                myGamePiece3 = new component(30, 30, "red", 60, -80);

                myGamePiece30 = new component(30, 30, "blue", 870, -1160);
                myGamePiece31 = new component(30, 30, "red", 900, -1200);
            
                myGameArea.start();
            }

            var myGameArea = {
                canvas : document.createElement("canvas"),
                start : function() {
                    this.canvas.width = 1100;
                    this.canvas.height = 600;
                    this.context = this.canvas.getContext("2d");
                    document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                    this.interval = setInterval(updateGameArea, 20);
                },
                stop : function() {
                    clearInterval(this.interval);
                },
                clear : function() {
                    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                }
            }

            function component(width, height, color, x, y, type) {
                this.type = type;
                this.width = width;
                this.color = color;
                this.height = height;
                this.x = x;
                this.y = y;
                this.speedX = 0;
                this.speedY = 0;
                this.gravity = 0.4;
                this.gravitySpeed = 0;
                this.bounce = 0.9;
                this.update = function() {
                    ctx = myGameArea.context;
                    ctx.beginPath();
                    ctx.arc(this.x + 30, this.y , this.width - 15, 0, 2 * Math.PI, false);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.lineWidth = 5;
                    ctx.strokeStyle = "#003300";
                    ctx.stroke();
                    ctx.closePath();
                    //ctx.fillStyle = color;
                    //ctx.fillRect(this.x, this.y, this.width, this.height);
                }
                this.newPos = function() {
                    this.gravitySpeed += this.gravity;
                    this.x += this.speedX;
                    this.y += this.speedY + this.gravitySpeed;
                    this.hitBottom();
                }
                this.hitBottom = function() {
                    var rockbottom = myGameArea.canvas.height - this.height;
                    if (this.y > rockbottom) {
                        this.y = rockbottom;
                        this.gravitySpeed = -(this.gravitySpeed * this.bounce);
                    }
                }
            }

            function updateGameArea() {
                myGameArea.clear();
                myGamePiece1.newPos();
                myGamePiece1.update();
                myGamePiece2.newPos();
