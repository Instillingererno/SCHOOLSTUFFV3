<!DOCTYPE html>
<html lang="">
    <head>
        <title>Stjernegenerator</title>
        
        <meta charset="utf-8">
        <meta name="description" content="" />
        <script>
            function btnUtfor_onclick() {
                var Tekst = "";
                var Antall = document.getElementById("inpAntall").value;
                for (var a = 1; a < Antall; a++) {
                    for (var b = 1; b <= a; b++)
                        Tekst += "*";
                    Tekst += "<br />"
                }
                for (var a = Antall; 0 < a; a--) {
                    for (b = 1; b <= a; b++)
                        Tekst += "*";
                    Tekst += "<br />"
                }
                document.getElementById("pMelding").innerHTML = Tekst;
            };
        </script>
    </head>
    
    <body>
        <table>
            <tr>
                <td>
                    skriv inn hvor mange ganger: 
                    <input id="inpAntall" type='number'>
                    <input id="btnUtfor" type='button' value="UtfÃ¸r" onclick="btnUtfor_onclick()">
                    <p id="pAntall"></p>
                </td>
            </tr>
            <tr>
                <td><p id="pMelding"></p></td>
            </tr>
        </table>
    </body>
</html>
